<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="page2.css">
  </head>
  <body>
    <div class="container">
      <form action="https://api.web3forms.com/submit"  method="post">
        <input type="hidden" name="access_key" value="de79a0f1-b239-4833-84db-9e9732c3d682">
        <div class="row">
           <div class="col">
               <h3 class="title">billing address</h3>
                  <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" name="full_name" placeholder="Full Name" />
                  </div>
                  <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="enter your email">
                  </div>
                  <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room-street-locality">
                  </div>
                  <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Tripoli">
                  </div>
                  <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Lebanon">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                  </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="figure/card_img.jpg" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="set your name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>
         </div>
           <input type="submit" value="proceed to checkout" class="submit-btn">

      </form>
     </div>    
    
  </body>
 </html>
